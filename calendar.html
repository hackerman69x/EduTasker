<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTasker Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/calendar.js" defer></script>
</head>
<body>
    <h1>EduTasker</h1>
    <nav>
        <button onclick="location.href='index.html'" class="tab-btn">Home</button>
        <button onclick="location.href='tasks.html'" class="tab-btn">Manage Tasks</button>
        <button onclick="location.href='notes.html'" class="tab-btn">Manage Notes</button>
        <button onclick="location.href='calendar.html'" class="tab-btn">View Calendar</button>
        <button onclick="location.href='php/logout.php'" class="tab-btn logout-btn">Log Out</button>
    </nav>
    <hr>
    <h2>View Calendar</h2>
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prevMonth">&lt;</button>
            <span id="currentMonth"></span>
            <button id="nextMonth">&gt;</button>
        </div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
</body>
</html>
